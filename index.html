<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Aylin'e √ñz√ºr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 50px;
    }
    button {
      margin: 20px;
      padding: clamp(15px, 3vw, 25px) clamp(25px, 6vw, 40px);
      font-size: clamp(1.2rem, 4vw, 2rem);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }
    .accept {
      background-color: #4CAF50;
      color: white;
    }
    .accept:hover {
      background-color: #45a049;
    }
    .reject {
      background-color: #f44336;
      color: white;
    }
    .reject:hover {
      background-color: #d32f2f;
    }
    #result {
      margin-top: 50px;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: bold;
    }
    footer {
      font-size: clamp(1.5rem, 5vw, 3rem);
      color: #fff;
      margin-top: 50px;
    }

    /* B√ºy√ºme efekti */
    .grow {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div>
    <h1>√ñz√ºr dilerim Aylin</h1>
    <button id="acceptBtn" class="accept" onclick="acceptApology()">√ñzr√ºn√º kabul ediyorum</button>
    <button class="reject" onclick="rejectApology()">√ñzr√ºn√º kabul etmiyorum</button>
    <div id="result"></div>
  </div>

  <!-- ≈ûarkƒ± -->
  <audio id="music">
    <source src="meow.mp3" type="audio/mpeg">
  </audio>

  <footer>Emir</footer>

  <script>
    const music = document.getElementById("music");
    const acceptBtn = document.getElementById("acceptBtn");

    function acceptApology() {
      document.getElementById("result").innerHTML = "Yupppiii üéâüéâüéâ";
      music.play(); // sadece kabul edince ≈üarkƒ± ba≈ülar
    }

    function rejectApology() {
      document.getElementById("result").innerHTML = "üòî";
      music.pause();
      music.currentTime = 0;

      // Kabul et butonu b√ºy√ºs√ºn
      acceptBtn.classList.add("grow");

      // 1 saniye sonra eski haline d√∂ns√ºn
      setTimeout(() => {
        acceptBtn.classList.remove("grow");
      }, 1000);
    }
  </script>
</body>
</html>
